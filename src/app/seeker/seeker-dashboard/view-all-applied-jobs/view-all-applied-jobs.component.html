<div class="table-responsive shadow-sm rounded-4 overflow-hidden bg-white p-3">
    <table class="table  table-hover align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th>Job Title</th>
          <th>Application Date</th>
          <th>Status</th>
          <th>Deadline</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let job of appliedJobs; let i = index">
          <td class="fw-semibold">{{ job.jobTitle }}</td>
          <td>{{ job.applicationDate | date: 'MMM d, yyyy' }}</td>
          <td>
            <span class="status-badge" [ngClass]="{
              'status-under-review': job.status === 'Under Review',
              'status-interview-scheduled': job.status === 'Interview Scheduled',
              'status-rejected': job.status === 'Rejected',
              'status-selected': job.status === 'Selected'
            }">
              {{ job.status }}
            </span>
          </td>
          <td>{{ job.deadline | date: 'MMM d, yyyy' }}</td>
          <td>
            <div class="d-flex gap-2">
              <button class="btn btn-sm btn-primary" (click)="viewDetails(job)">
                <i class="bi bi-eye me-1"></i> View
              </button>
              <button class="btn btn-sm btn-danger" (click)="deleteApplication(i)">
                <i class="bi bi-trash me-1"></i> Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

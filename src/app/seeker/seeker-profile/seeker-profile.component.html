<div class="container ">
    <!-- Personal Info Card -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">
          <i class="bi bi-person-fill me-2"></i> Personal Information
        </h5>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">
              <i class="bi bi-person-fill me-2"></i> Name
            </label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name" />
          </div>
  
          <div class="mb-3">
            <label for="email" class="form-label">
              <i class="bi bi-envelope-fill me-2"></i> Email
            </label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email address" />
          </div>
  
          <div class="mb-3">
            <label for="phone" class="form-label">
              <i class="bi bi-telephone-fill me-2"></i> Phone No.
            </label>
            <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" />
          </div>
  
          <div class="mb-3">
            <label for="edu" class="form-label">
              <i class="bi bi-mortarboard-fill me-2"></i> Education
            </label>
            <input type="text" class="form-control" id="edu" placeholder="Enter your qualification" />
          </div>
  
          <div class="mb-3">
            <label for="profession" class="form-label">
              <i class="bi bi-briefcase-fill me-2"></i> Profession
            </label>
            <input type="text" class="form-control" id="profession" placeholder="Enter your profession" />
          </div>
  
          <div class="mb-3">
            <label for="resume" class="form-label">
              <i class="bi bi-file-earmark-arrow-up-fill me-2"></i> Upload Resume
            </label>
            <input type="file" class="form-control" id="resume" accept=".pdf" />
          </div>
  
          <div class="mb-3">
            <label for="cv" class="form-label">
              <i class="bi bi-file-earmark-arrow-up-fill me-2"></i> Upload CV
            </label>
            <input type="file" class="form-control" id="cv" accept=".pdf" />
          </div>
  
          <div class="mb-3">
            <label for="intro" class="form-label">
              <i class="bi bi-chat-left-text-fill me-2"></i> Your Intro
            </label>
            <textarea class="form-control" id="intro" rows="3" placeholder="Enter your short introduction here"></textarea>
          </div>
  
          <div class="text-left">
            <button type="submit" class="btn btn-success me-3">
                <i class="bi bi-box-arrow-in-right"></i> Submit
            </button>
            <button  class="btn btn-warning">
                <i class="bi bi-pencil-square"></i> Edit
              </button>
          </div>
        </form>
      </div>
    </div>
  
    <div class="accordion" id="profileAccordion">

        <!-- Job Preferences -->
        <div class="accordion-item shadow-sm rounded-3 mb-4">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button collapsed bg-white fw-bold rounded-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                <i class="bi bi-briefcase-fill me-2"></i> Job Preferences
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#profileAccordion">
              <div class="accordion-body bg-light border rounded-3 p-4">
                <form class="row g-3">
                  <div class="col-12">
                    <label class="form-label">Preferred Job Type</label>
                    <select class="form-select">
                      <option value="Full-Time">Full-Time</option>
                      <option value="Part-Time">Part-Time</option>
                      <option value="Freelance">Freelance</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-control" placeholder="e.g. New York" />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Expected Salary</label>
                    <input type="number" class="form-control" placeholder="e.g. 50000" />
                  </div>
                  <div class="text-end mt-3">
                    <button type="submit" class="btn btn-primary">
                      <i class="bi bi-save-fill me-2"></i> Save Preferences
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        
          <!-- Saved Jobs -->
          <div class="accordion-item shadow-sm rounded-3 mb-4">
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed bg-white fw-bold rounded-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                <i class="bi bi-bookmark-fill me-2"></i> Saved Jobs
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#profileAccordion">
              <div class="accordion-body bg-light border rounded-3 p-4">
                <ul class="list-group list-group-flush gap-3">
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    Job 1
                    <button class="btn btn-sm btn-outline-danger">
                      <i class="bi bi-trash-fill"></i>
                    </button>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    Job 2
                    <button class="btn btn-sm btn-outline-danger">
                      <i class="bi bi-trash-fill"></i>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        
          <!-- Change Password -->
          <div class="accordion-item shadow-sm rounded-3 mb-4">
            <h2 class="accordion-header" id="headingThree">
              <button class="accordion-button collapsed bg-white fw-bold rounded-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                <i class="bi bi-shield-lock-fill me-2"></i> Change Password
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#profileAccordion">
              <div class="accordion-body bg-light border rounded-3 p-4">
                <form class="row g-3">
                  <div class="col-12">
                    <label class="form-label">Current Password</label>
                    <input type="password" class="form-control" required />
                  </div>
                  <div class="col-12">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control" required />
                  </div>
                  <div class="col-12">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" required />
                  </div>
                  <div class="text-end mt-3">
                    <button type="submit" class="btn btn-primary">
                      <i class="bi bi-shield-check me-2"></i> Update Password
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        
          <!-- Delete Account -->
          <div class="accordion-item rounded-3 mb-4 border-0">
            <h2 class="accordion-header" id="headingFour">
              <button class="accordion-button collapsed fw-bold" style="background-color: #f8d7da; color: #721c24;" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                <i class="bi bi-trash-fill me-2"></i> Delete Account
              </button>
            </h2>
            <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#profileAccordion">
              <div class="accordion-body bg-light border rounded-3 p-4">
                <p class="text-danger fw-semibold">Are you sure you want to delete your account? This action is irreversible.</p>
                <button class="btn btn-danger w-100 mt-3">
                  <i class="bi bi-trash3-fill me-2"></i> Yes, Delete My Account
                </button>
              </div>
            </div>
          </div>
      
      </div>

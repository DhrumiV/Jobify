<div *ngIf="showModal" class="modal-overlay">
    <div class="modal-card">
      <h4>Schedule Interview for {{ jobTitle }}</h4>
      
      <form [formGroup]="scheduleForm">
        <div class="form-group">
          <label for="candidateName">Candidate Name</label>
          <input id="candidateName" class="form-control" formControlName="candidateName" [value]="applicant?.name" readonly>
        </div>
  
        <div class="form-group">
          <label for="jobPosition">Job Position</label>
          <input id="jobPosition" class="form-control" formControlName="jobPosition" [value]="jobTitle" readonly>
        </div>
  
        <div class="form-group">
          <label for="date">Interview Date</label>
          <input id="date" class="form-control" type="date" formControlName="date">
        </div>
  
        <div class="form-group">
          <label for="time">Interview Time</label>
          <input id="time" class="form-control" type="time" formControlName="time">
        </div>
  
        <div class="form-group">
          <label for="meetLink">Meet Link</label>
          <input id="meetLink" class="form-control" type="url" formControlName="meetLink">
        </div>
  
        <div class="form-group text-center">
          <button type="submit" class="btn btn-success mb-3" (click)="onSubmit()">Schedule</button>
          <button type="button" class="btn btn-secondary" (click)="onCloseModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
